<!DOCTYPE html>
<html>
<head>
    <title>Add to Cart Example</title>
</head>
<style>
#cart{
    position:relative;
    border-style:solid;
    height:450px;
    width:400px;
    
}
.add-to-cart{
    height:30px;
    width:100px;
    border-radius:30px;
    border-color: blue;
    background-color: chartreuse;
}

.cart{
    position:absolute;
    margin-left:1150px;
    margin-top:-470px;
}

</style>
<body>
    <div id="cart" style="margin-left:500px;">
    <center>
        <h1>BIG BHAZAR</h1>
    
    <div class="product">
        <img id="productImage" class="rounded-circle" src="c:\Users\priya\Downloads\apple img.jpg"></img>
        <h2><i> NAME:APPLE</i></h2>
        <p><i><b>PRIZE: â‚¹120.00 </b></i></p>
        <button class="add-to-cart">Buy</button>
    </div>
    </div>
</center>
    <div class="cart">
        <h2> Cart</h2>
        <ul id="cart-items">
            
        </ul>
    </div>
    
    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartItemsList = document.getElementById('cart-items');
        
        addToCartButtons.forEach(button => {
            button.addEventListener('click', addToCart);
        });
        
        function addToCart(event) {
            const productDiv = event.target.parentElement;
            const productName = productDiv.querySelector('h2').innerText;
            const productPrice = productDiv.querySelector('p').innerText;
    
            const productImage = document.createElement("img");
            productImage.src = "c:/Users/priya/Downloads/apple img.jpg";
            productImage.alt = " Image";
            productImage.style.width = "50px"; 

            const cartItem = document.createElement('li');
            cartItem.innerText=`${productName}-${productPrice}`;

            cartItem.appendChild(productImage);
            cartItemsList.appendChild(cartItem);
        }
    </script>
</body>
</html>
